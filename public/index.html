<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>sisisinout cube</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/rematrix@0.2.3/dist/rematrix.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.8.14/dayjs.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.8.14/plugin/relativeTime.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.8.14/plugin/localizedFormat.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.8.14/locale/ja.js" defer></script>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="/components.js" defer></script>
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div id="app">
      <div class="game" :class="{ completed }">
        <div class="cube-container">
          <v-cube
            v-for="cube in cubes"
            :cube="cube"
            @mouseenter="activeCube = cube"
            @mouseleave="activeCube = null"
          ></v-cube>
        </div>
        <v-score-form :value="formShown" :time="elapsed" @submit="submit"></v-score-form>
      </div>
      <v-leaderboard :list="scores"></v-leaderboard>
    </div>
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;">
      <script src="https://button.glitch.me/button.js" async defer></script>
    </div>
  </body>
</html>
